<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Workshop - Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a class="logo" href="/">CertX</a>
        </nav>
        <main class="form-container">
            <form id="workshop-form" method="POST">
                <h1 class="form-title">AI Tools Workshop</h1>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your answer" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="abcde@gmail.com" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="9044290471" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Your answer" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="age">Your Age (in years)</label>
                <input type="number" id="age" name="age" placeholder="26" required>

                <label for="profession">What is your profession?</label>
                <select id="profession" name="profession" required>
                    <option value="IT">IT</option>
                    <option value="Sales and Marketing">Sales and Marketing</option>
                    <option value="Management">Management</option>
                    <option value="HR">HR</option>
                    <option value="Business">Business</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Bank/Finance">Bank/Finance</option>
                    <option value="Government Job">Government Job</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Consultant">Consultant</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Others">Others</option>
                </select>

                <label for="feedback">Suggestions / Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Your answer" required></textarea>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </main>
    </div>


</body>
</html>
